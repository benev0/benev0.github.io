
<div class="navBarGrid">
@for (route of routes; track route)
{
        <a [routerLink]='route.path' [routerLinkActive]="'cellActive'"
        [routerLinkActiveOptions]="route.data!['routerLinkOptions']" class='navBarCell'
        [ngClass]="isDarkMode?'cellDark':'cellLight'">{{route.title}}</a>
}
</div>
